<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Portal de Ferramentas</title>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">
    
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_50%_50%,rgba(17,24,39,1)_0%,rgba(2,6,23,1)_100%)]"></div>
    
    <div class="max-w-2xl text-center space-y-6">
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight">
            Meu Portal de <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">Ferramentas</span>
        </h1>
        
        <p class="text-slate-400 text-lg md:text-xl">
            Um ecossistema incremental de soluções digitais. 
            Começando hoje, evoluindo sempre.
        </p>

        <div class="pt-8">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-slate-800 bg-slate-900/50 text-emerald-400 text-sm font-medium animate-pulse">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                Sistema Online: Live USB Ready
            </div>
        </div>
    </div>

    <footer class="fixed bottom-8 text-slate-500 text-sm italic">
        Página 01 • Versão 1.0.0
    </footer>
</body>
</html>
